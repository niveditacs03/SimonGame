<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">
      <div id="green" class="btn green"  onclick="soundPlay('green');animatePress('green');"></div>
      <div id="red" class="btn red"  onclick="soundPlay('red');animatePress('red');"></div>
    </div>

    <div class="row">
      <div id="yellow" class="btn yellow" onclick="soundPlay('yellow');animatePress('yellow');"></div>
      <div id="blue" class="btn blue"  onclick="soundPlay('blue');animatePress('blue');"></div>
    </div>
    <span id="hidden"></span>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="gamee.js"></script>
</body>

</html>
